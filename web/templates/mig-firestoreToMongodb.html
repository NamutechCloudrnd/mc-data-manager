<h1 class="mt-4">마이그레이션 Firestore</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">마이그레이션</li>
    <li class="breadcrumb-item active">GCP Firestore to NCP MongoDB</li>
</ol>

<div class="card mb-4 col-auto">
    <div class="card-header">
        GCP Firestore to NCP MongoDB
    </div>
    <div class="card-body">
        <form action="/migration/firestore/mongodb" method="POST">

            <div class="mb-3">
                <label for="mig-gcp-region" class="form-label">Google Cloud Firestore</label>

                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="mig-gcp-region" name="gcpRegion">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .Regions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="mig-gcp-region">리전 선택</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user-shield"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-firestore-projectid" name="projectid" placeholder="Project ID">
                    <label for="mig-firestore-projectid">Project ID</label>
                </div>
            </div>
           
            <div class="mb-3">
                <label for="mig-gcp-credential" class="form-label">Credentials 파일</label>
                <input class="form-control" type="file" id="mig-gcp-credential" name="gcpCredential">
            </div>

            <label for="mig-mongodb-host" class="form-label">MongoDB</label>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-mongodb-host" name="host" placeholder="호스트명 / IP">
                    <label for="mig-mongodb-host">호스트명 / IP</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-flag"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-mongodb-port" name="port" placeholder="포트">
                    <label for="mig-mongodb-port">포트</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-mongodb-username" name="username" placeholder="사용자">
                    <label for="mig-mongodb-username">사용자</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="mig-mongodb-password" name="password" placeholder="패스워드">
                    <label for="mig-mongodb-password">패스워드</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">실행</button>
        </form>
    </div>
</div>
