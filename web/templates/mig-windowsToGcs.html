<h1 class="mt-4">마이그레이션 Windows</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">마이그레이션</li>
    <li class="breadcrumb-item active">Windows to Google Cloud Storage</li>
</ol>

<div class="card mb-4 col-auto">
    <div class="card-header">
        Windows to Google Cloud Storage
    </div>
    <div class="card-body">
        <form action="/migration/windows/gcs" method="POST"  enctype="multipart/form-data">

            <div class="mb-3">
                <label for="mig-windows-path" class="form-label">Windows 마이그레이션 대상 데이터 경로</label>

                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-folder"></i></span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="mig-windows-path" name="path" value={{ .tmpPath }} placeholder="디렉토리 경로">
                      <label for="mig-windows-path">디렉토리 경로</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="mig-gcs-region" class="form-label">Google Cloud Storage</label>

                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="mig-gcs-region" name="region">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .Regions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="mig-gcs-region">리전 선택</label>
                </div>
            </div>
           
            <div class="mb-3">
                <label for="mig-gcs-credential" class="form-label">Credentials 파일</label>
                <input class="form-control" type="file" id="mig-gcs-credential" name="gcsCredential">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-gcs-projectid" name="projectid" placeholder="projectid">
                    <label for="mig-gcs-projectid">projectID</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-bucket"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-gcs-bucket" name="bucket" placeholder="Bucket">
                    <label for="mig-gcs-bucket">Bucket</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">실행</button>
        </form>
    </div>
</div>
