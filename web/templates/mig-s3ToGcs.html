<h1 class="mt-4">마이그레이션 AWS S3</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">마이그레이션</li>
    <li class="breadcrumb-item active">AWS S3 to GCS</li>
</ol>

<div class="card mb-4 col-auto">
    <div class="card-header">
        AWS S3 to Google Cloud Storage
    </div>
    <div class="card-body">
        <form action="/migration/s3/gcs" method="POST">

            <div class="mb-3">
                <label for="mig-s3-region" class="form-label">AWS S3</label>

                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="mig-s3-region" name="awsRegion">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .AWSRegions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="mig-s3-region">리전 선택</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-bucket"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-s3-bucket" name="s3Bucket" placeholder="Bucket">
                    <label for="mig-s3-bucket">Bucket</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-flag"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-s3-endpoint" name="s3Endpoint" placeholder="Endpoint">
                    <label for="mig-s3-endpoint">Endpoint</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-s3-accessKey" name="s3AccessKey" placeholder="Access Key">
                    <label for="mig-s3-apiKey">Access Key</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="mig-s3-secretKey" name="s3SecretKey" placeholder="Secret Key">
                    <label for="mig-s3-secretKey">Secret Key</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="mig-gcs-region" class="form-label">Google Cloud Storage</label>

                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="mig-gcs-region" name="gcpRegion">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .GCPRegions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="mig-gcs-region">리전 선택</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-bucket"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-gcs-bucket" name="gcsBucket" placeholder="Bucket">
                    <label for="mig-gcs-bucket">Bucket</label>
                </div>
            </div>
           
            <div class="mb-3">
                <label for="mig-gcs-credential" class="form-label">Credentials 파일</label>
                <input class="form-control" type="file" id="mig-gcs-credential" name="gcsCredential">
            </div>

            <button type="submit" class="btn btn-primary">실행</button>
        </form>
    </div>
</div>
