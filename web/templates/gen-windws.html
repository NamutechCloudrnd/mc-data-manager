{{ define "gen-windows.html" }}

<h1 class="mt-4">데이터 생성 Windows</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">데이터 생성</li>
    <li class="breadcrumb-item active">Windows</li>
</ol>

<div class="card mb-4 col-auto">
    <div class="card-header">
        <i class="fab fa-windows"></i>
        Windows
    </div>
    <div class="card-body">
        <form action="/generate/windows" method="POST">
            
            <div class="mb-3">
                <label for="gen-windows-path" class="form-label">데이터를 생성할 경로</label>

                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-folder"></i></span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="gen-windows-path" name="path" value="C:\PATH" placeholder="디렉토리 경로">
                      <label for="gen-windows-path">디렉토리 경로</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="gen-windows-jsonCount" class="form-label">생성할 데이터 선택</label>

                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-filetype-json"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="gen-windows-jsonCount" name="jsonCnt" value="0" placeholder="JSON 파일 개수">
                        <label for="gen-windows-jsonCount">JSON 파일 개수</label>
                    </div>

                    <span class="input-group-text"><i class="bi bi-filetype-sql"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="gen-windows-sqlCount" name="sqlCnt" value="0" placeholder="SQL 파일 개수">
                        <label for="gen-windows-sqlCount">SQL 파일 개수</label>
                    </div>

                    <span class="input-group-text"><i class="bi bi-filetype-png"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="gen-windows-pngCount" name="pngCnt" value="0" placeholder="PNG 파일 개수">
                        <label for="gen-windows-pngCount">PNG 파일 개수</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">생성</button>
        </form>
    </div>
</div>
{{ end }}
