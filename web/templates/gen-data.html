<div class="mb-3">
    <div class="alert alert-secondary" role="alert">
        생성할 데이터 선택
    </div>
    
    <label for="checkSQL" class="form-label">정형 데이터</label>
    <div class="input-group mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkSQL" name="checkSQL" value="sql">
            <!-- <label class="form-check-label" for="checkSQL">SQL</label> -->
            <span class="badge bg-warning">SQL</span>
            <select class="form-select" aria-label="sql size" id="sizeSQL" name="sizeSQL">
                <option value="10">10 GB</option>
                <option value="50">50 GB</option>
                <option value="100">100 GB</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkCSV" name="checkCSV" value="csv"> 
            <!-- <label class="form-check-label" for="checkCSV">CSV</label> -->
            <span class="badge bg-success">CSV</span>
            <select class="form-select" aria-label="csv size" id="sizeCSV" name="sizeCSV">
                <option value="10">10 GB</option>
                <option value="50">50 GB</option>
                <option value="100">100 GB</option>
            </select>
        </div>
    </div>

    <label for="checkTXT" class="form-label">비정형 데이터</label>
    <div class="input-group mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkTXT" name="checkTXT" value="txt">
            <!-- <label class="form-check-label" for="checkTXT">TXT</label> -->
            <span class="badge bg-dark">TXT</span>
            <select class="form-select" aria-label="txt size" id="sizeTXT" name="sizeTXT">
                <option value="10">10 GB</option>
                <option value="50">50 GB</option>
                <option value="100">100 GB</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkPNG" name="checkPNG" value="png"> 
            <!-- <label class="form-check-label" for="checkPNG">PNG</label> -->
            <span class="badge bg-danger">PNG</span>
            <select class="form-select" aria-label="png size" id="sizePNG" name="sizePNG">
                <option value="10">10 GB</option>
                <option value="50">50 GB</option>
                <option value="100">100 GB</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkJPG" name="checkJPG" value="jpg"> 
            <!-- <label class="form-check-label" for="checkJPG">JPG</label> -->
            <span class="badge bg-info">JPG</span>
            <select class="form-select" aria-label="jpg size" id="sizeJPG" name="sizeJPG">
                <option value="10">10 GB</option>
                <option value="50">50 GB</option>
                <option value="100">100 GB</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkGIF" name="checkGIF" value="gif"> 
            <!-- <label class="form-check-label" for="checkGIF">GIF</label> -->
            <span class="badge bg-success">GIF</span>
            <select class="form-select" aria-label="gif size" id="sizeGIF" name="sizeGIF">
                <option value="10">10 GB</option>
                <option value="50">50 GB</option>
                <option value="100">100 GB</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkZIP" name="checkZIP" value="zip"> 
            <!-- <label class="form-check-label" for="checkZIP">ZIP</label> -->
            <span class="badge bg-primary">ZIP</span>
            <select class="form-select" aria-label="zip size" id="sizeZIP" name="sizeZIP">
                <option value="10">10 GB</option>
                <option value="50">50 GB</option>
                <option value="100">100 GB</option>
            </select>
        </div>
    </div>

    <label for="checkJSON" class="form-label">반정형 데이터</label>
    <div class="input-group mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkJSON" name="checkJSON" value="json">
            <!-- <label class="form-check-label" for="checkJSON">JSON</label> -->
            <span class="badge bg-success">JSON</span>
            <select class="form-select" aria-label="json size" id="sizeJSON" name="sizeJSON">
                <option value="10">10 GB</option>
                <option value="50">50 GB</option>
                <option value="100">100 GB</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkXML" name="checkXML" value="xml"> 
            <!-- <label class="form-check-label" for="checkXML">XML</label> -->
            <span class="badge bg-primary">XML</span>
            <select class="form-select" aria-label="csv size" id="sizeXML" name="sizeXML">
                <option value="10">10 GB</option>
                <option value="50">50 GB</option>
                <option value="100">100 GB</option>
            </select>
        </div>
    </div>

</div>
